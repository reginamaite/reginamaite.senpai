<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto I</title>

    <style>
        nav, #upNav {
            display: flex;
        }

        .upNavDivs {
            width: 10vw;
            font-size: small;
        }

        #upNavLeft {
            width: 50%;
            height: 50%;
        }

        #imageUp {
            width: 20%;
            height: 30%;
        }

        #buttonNav {
            border-radius: 15%;
            background-color: blueviolet;
            border-color: blueviolet;
            color: white;
        }

        #containerHeader {
            position: absolute;
            display: inline-block;
            text-align: center;
        }

        #phraseHeader, h1 {
            position:fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        h1 {
            top: 20%;
        }

        @media (width:390px) and (height:844px)  {
            
        }

    </style>
</head>
<body>
    <nav>
        <div id="upNavLeft">
            <img src="/materiales/Materiales/logo.png" id="imageUp"/>
        </div>
        <div id="upNav">
            <div class="upNavDivs">Nosotros</div>
            <div class="upNavDivs">Noticias</div>
            <div class="upNavDivs">Ayuda</div>
        </div>
        <div id="upNavRight">
            <button id="buttonNav">INGRESAR</button>
        </div>

    </nav>
    <header>
        <div id="containerHeader">
            <img src="/materiales/Materiales/manos.jpg"/>
            <h1>¡Actúa para cambiar el mundo!</h1>
            <p id="phraseHeader">Fomentámos el vínculo entre las empresas y organizaciones civiles para generar un<br>
                impacto positivo en la sociedad.<br>
                Descubrí diferentes maneras de involucrar tu organización con la sociedad.</p>
            
        </div>

    </header>
</body>
